<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/891/891175.png" type="image/x-icon">
</head>
<body>
    <div class="calculator">
        <input id="output" readonly>
        <div id="keys">            
            <button id="btn" class="operatorBtn" onclick="operation('+')">+</button>
            <button id="btn" onclick="appendToDisplay('7')">7</button>
            <button id="btn" onclick="appendToDisplay('8')">8</button>
            <button id="btn" onclick="appendToDisplay('9')">9</button>
            <button id="btn" class="operatorBtn" onclick="operation('-')">-</button>
            <button id="btn" onclick="appendToDisplay('4')">4</button>
            <button id="btn" onclick="appendToDisplay('5')">5</button>
            <button id="btn" onclick="appendToDisplay('6')">6</button>
            <button id="btn" class="operatorBtn" onclick="operation('*')">x</button>
            <button id="btn" onclick="appendToDisplay('1')">1</button>
            <button id="btn" onclick="appendToDisplay('2')">2</button>
            <button id="btn" onclick="appendToDisplay('3')">3</button>
            <button id="btn" class="operatorBtn" onclick="operation('/')">รท</button>
            <button id="btn" class="operatorBtn" onclick="operation('.')">.</button>
            <button id="btn" onclick="appendToDisplay('0')">0</button>
            <button id="btn" class="operatorBtn" onclick="calculate()">=</button>
            <button id="btn" class="operatorBtn" onclick="clearDisplay()">C</button>
            <button id="btn" class="backspace" onclick="clearInput()">&#9003;</button>          
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
